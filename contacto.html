<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Airsoft Rock Galactic</title>
  <link rel="shortcut icon" href="./Assest/icon_02.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-3 px-4">
      <div class="flex items-center space-x-2">
        <img src="./Assest/icon_01.png" alt="Logo" class="w-12 h-12">
        <a href="index.html">
          <h1 class="text-2xl font-bold tracking-wide">Airsoft Rock Galactic</h1>
        </a>
      </div>
      <div>
        <button onclick="window.location.href='login_usuario.html'" class="bg-neutral-700 hover:bg-neutral-900 text-white px-4 py-2 rounded-lg transition" id="bt-seccion">
        Iniciar sesión
      </button>
      <button onclick="window.location.href='Registro_usuario.html'" class="bg-neutral-700 hover:bg-neutral-900 text-white px-4 py-2 rounded-lg transition" id="bt-seccion">
        Registrarse
      </button>
      </div>
    </div>

    <nav class="bg-gray-200">
      <ul class="flex justify-center space-x-8 py-2 text-sm font-medium uppercase tracking-wide">
        <li><a href="Armas.html" class="hover:text-neutral-700">Armas</a></li>
        <li><a href="#" class="hover:text-neutral-700">Vestimenta</a></li>
        <li><a href="#" class="hover:text-neutral-700">Munición</a></li>
        <li><a href="Nosotros.html" class="hover:text-neutral-700">Nosotros</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto px-4 mt-10 flex flex-col items-center">

    <div class="w-32 h-32 bg-gray-100 rounded-lg flex items-center justify-center mb-4">
      <img src="./Assest/icon_01.png" alt="">
    </div>

    <h2 class="text-2xl font-bold mb-8">Airsoft Rock Galactic</h2>

    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="bg-gray-200 px-6 py-3 border-b">
        <h3 class="font-semibold text-lg text-center">Formulario de Contacto</h3>
      </div>

      <form action="#" method="POST" class="p-6 space-y-4">
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required
                 class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-neutral-700 focus:outline-none">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
          <input type="email" id="email" name="email" required
                 class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-neutral-700 focus:outline-none">
        </div>

        <div>
          <label for="contenido" class="block text-sm font-medium text-gray-700">Contenido</label>
          <textarea id="contenido" name="contenido" rows="5" required
                 class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-neutral-700 focus:outline-none"></textarea>
        </div>

        <button type="submit"
                class="w-full bg-neutral-700 hover:bg-neutral-900 text-white py-2 rounded-lg transition mt-4">
          Enviar mensaje
        </button>
      </form>
    </div>
  </main>

  <footer class="bg-neutral-800 text-gray-300 text-center py-6 mt-10">
    <p>&copy; 2025 Airsoft Rock Galactic - Todos los derechos reservados</p>
  </footer>

</body>
</html>
